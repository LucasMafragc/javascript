<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando conhecimento</title>
</head>
<style>
    div{ height: 200px;width: 200px; line-height: 200px; background-color: aquamarine; text-align: center; font-size: 2em;}
</style>
<body>
    <div id="d" onclick="clicar">interagindo</div>
    
    <script>
        var divi = window.document.querySelector ('#d')
        d.addEventListener('click',clicar)
        d.addEventListener('mouseenter',entrou)
        d.addEventListener ('mouseout',saiu)



        function clicar() { divi.style.background= "blue"; divi.innerText = "Clicou!"

        }

        function entrou () {
            divi.style.background = "red";
            divi.innerHTML = "Entrou!"
        }
        function saiu() { 
            divi.style.background = "yellow"
            divi.innerHTML = "Saiu!"
        }

    </script>

</body>
</html>

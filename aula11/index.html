<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando conhecimento</title>
</head>
<body>

    <h1>teste de velocidade</h1>

    <input type="number" name="velo" id="velo">
    <input type="button" value="Verificar" onclick=" verificar()">
    <div id="res">Resultado</div>
    
    <script>
      function verificar() {
        var velocidade = window.document.querySelector ('input#velo');
        var vel = Number (velocidade.value);
        var res = window.document.querySelector('div#res')
        res.innerHTML = "a velocidade é: " + vel;
        if (vel >= 60) {
      res.innerHTML =  "Você foi multado!"
    } else{res.innerHTML = "mandou bem!"}

      }
     
    </script>
</body>
</html>

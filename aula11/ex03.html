<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        div{width: 200px;
        height: 200px;
    line-height: 200px;
background-color: aquamarine;
text-align: center; font-size: 2em;}
    </style>
</head>
<body>
    <div id="divisao" onclick="clicar">interação</div>

    <script>
        var divi = window.document.querySelector ('div#divisao')
        divi.addEventListener('click',clicar)
        divi.addEventListener ('mouseenter',entrar)
        divi.addEventListener ('mouseout',sair)

        function clicar() {divi.style.background = "blue"
        divi.innerHTML = "Clicou!"}
        function entrar () {
            divi.style.background = "red"
            divi.innerHTML = "Entrou!"
        }
        function sair () { divi.style.background = "green"
        divi.innerHTML = "Saiu!"}
    </script>
    
</body>
</html>

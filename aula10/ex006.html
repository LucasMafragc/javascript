<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{ height: 200px;
        width: 200px;
         background-color: greenyellow;
        line-height: 200px;
         text-align: center;
        font-size: 2em;}
    </style>
</head>
<body>
    <div class="divi">interação</div>


    <script>
        
        var d = window.document.getElementsByClassName('divi')[0]
        d.addEventListener('click',clicar)
        d.addEventListener('mouseenter', entrar)
        d.addEventListener('mouseout', sair)

        
            function clicar() {
            d.innerText = 'clicou!'
            d.style.background = 'red'
        }
            function entrar() {
            d.innerText = 'entrou'
            d.style.background = 'blue'
        }
            function sair() {
                d.innerText = 'saiu'
                d.style.background = 'green'
            }
    </script>
</body>
</html>

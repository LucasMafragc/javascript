<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Numeros</title>
</head>
<body>
    <h1>Somando numeros</h1>
    <input type="number" name="txt1" id="txt1"> + 
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

   <script>
    function somar() {
        var tx1 = window.document.querySelector ('#txt1');
        var tx2 = window.document.querySelector ('#txt2');
        var resu = window.document.querySelector ('#res');
        var n1 = Number (tx1.value);
        var n2 = Number (tx2.value);
        var soma = n1 + n2;
        resu.innerHTML = soma;
    }
    

   </script>
    
</body>
</html>

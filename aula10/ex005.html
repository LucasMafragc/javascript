<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        div{ background-color: aquamarine;
        height: 200px;
        width: 200px;
        line-height: 200px;
        text-align: center;
        font-size: 2em;}
    </style>
</head>
<body>
    <div class="teste">interação</div>

    <script>
        var c = window.document.querySelector ('.teste')

        c.addEventListener ('click',clicou);
        c.addEventListener ('mouseenter',entrou)
        c.addEventListener ('mouseout',saiu)

        function clicou() {
            c.innerText = 'clicou!';
            c.style.background = 'red';
        }

        function entrou() {
            c.innerText = 'mouse entrou';
            c.style.background = 'blue';
        }

        function saiu() {
            c.innerText = 'mouse saiu';
            c.style.background = 'green';
        }

    </script>

</body>
</html>

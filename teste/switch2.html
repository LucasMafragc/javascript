<body class="corpo">
    <div>
        <p class="texto">Escolha um heroi</p>
        <input type="text" name="txtheroi" id="txtheroi" placeholder="escreva o nome do heroi" onfocus="focar()">
        <button onclick="confirmar()">confirmar</button>
    </div>
    
    <script>
        function confirmar(){

            var heroi = document.querySelector('#txtheroi').value

            var heroi = heroi.toLowerCase()

            document.querySelector('.texto').innerHTML = "O heroi escolhido foi "+heroi

            document.querySelector('#txtheroi').value = ""

            if(innerWidth <=500){
                
            switch(heroi){

                case "superman": 
                document.body.style.backgroundImage = "url(https://r1.ilikewallpaper.net/iphone-wallpapers/download-108622/justice-league-zack-superman-black-suit-4k.jpg)";
                break;

                case "flash":
                    document.body.style.backgroundImage = "url(https://w0.peakpx.com/wallpaper/347/488/HD-wallpaper-the-flash-the-flash-dc-comic-comic-barry-allen-thumbnail.jpg)";
                    break;
                    default: 
                    document.body.style.backgroundImage = "url(https://cdn.wallpapersafari.com/59/36/k8Jsnm.jpg)";
                    document.querySelector('.texto').innerHTML = 'O Heroi '+ heroi + ' não foi identificado.';
                    break
            }
            } else {
             
                switch(heroi){
                    
                    case "superman":
                        document.body.style.backgroundImage = "url(https://cdn.wallpapersafari.com/59/36/k8Jsnm.jpg)";
                        break

                    case "flash":
                        document.body.style.backgroundImage = "url(https://images.hdqwalls.com/wallpapers/flash-arena-of-valor-uv.jpg)";
                        break;
                    default:
                    document.body.style.backgroundImage = "url(https://cdn.wallpapersafari.com/59/36/k8Jsnm.jpg)";
                    document.querySelector('.texto').innerHTML = 'O Heroi '+ heroi + ' não foi identificado.';
                    break
                }

                
            }
            
            

        
        }
